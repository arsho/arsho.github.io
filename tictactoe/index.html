<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Tic Tac Toe</title>
        
        <!-- [favicon] begin -->
        <link rel="shortcut icon" href="image/favicon.gif" />
        <!-- [favicon] end --> 
</head>
<body>
	<div id="rib" class="ribbon-outer" title="Click to visit my profile">
			<div id="ribtext" class="ribbon-inner">Shovon</div>
	</div>
	<audio  src="audio/click.mp3">

   </audio>
   	<audio  src="audio/win.mp3">
   		
   </audio>
   <audio  src="audio/drum.wav">
   		
   </audio>
    <audio  src="audio/draw.wav">
   		
   </audio>
   <audio  src="audio/Gm.mp3">
   		
   </audio>
	<!--Showing the form-->
	<div class="login" id="formshow">
			<h2>Tic Tac Toe</h2>
			<p class="form">
				<p id="msg" class="message">Please enter player name.</p>
				<p class="textlabel">
					<label for="title">Player Name:
					<input type="text" name="" value="" placeholder="Player Name" id="player1name" title="Input Player Name Here"/></label>
				</p>
			</p>
			<p class="footer">
					<input type="button" id="showplaygame" title="Save Player Name" value="Save" class="button formbutton"></input>
			</p>
	</div>
<!--Hide the form and show the grid-->
<!--Showing the result sheet-->
<div id="res">
	<table class="shotable" id="showres">
		<tbody>
		<tr>
			<th>Match</th>
			<th id="thplayer1">Player</th>
			<th id="thplayer2">Computer</th>
		</tr>
		</tbody>
		<tfoot>
		<tr id="matchres">
			<td>Won</td>
			<td id="player1">0</td>
			<td id="player2">0</td>
		</tr>
		</tfoot>
	</table>
	<center><input id="resetgame" class="button whole" type="button" value="Reset Series" /></center>
</div>

<div id="mainwrap">
<div class="wrapper" id="playgame">
	<div id="info" class="normal">
			Player 1 starts.
	</div>
	<div class="boxwrapper" id="main">
		<div class="box" id="box1" val="0"></div>
		<div class="box" id="box2" val="0"></div>
		<div class="box" id="box3" val="0"></div><br/>
		<div class="box" id="box4" val="0"></div>
		<div class="box" id="box5" val="0"></div>
		<div class="box" id="box6" val="0"></div><br/>
		<div class="box" id="box7" val="0"></div>
		<div class="box" id="box8" val="0"></div>
		<div class="box" id="box9" val="0"></div>
	</div>
	<input class="button game" id="reset" type="button" value="Reset Game" />
</div>
</div>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/sho.js"></script>
</body>
</html>
