<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Clock by arsho</title>
        <link rel='stylesheet prefetch' href='assets/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='assets/css/animate.min.css'>
        <link rel='stylesheet prefetch' href='assets/css/font-awesome/css/font-awesome.css'>        
        <link rel="icon" href="assets/clock.png">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div class="container col-md-6 col-sm-12 col-xs-12 custom_container">
            <div class="row header-custom">
                <h2 class="heading-custom">Pomodoro Clock</h2>
            </div>
            <div class="row">
                <table class="table table-bordered table-striped setting_table">

                    <tr>
                        <th colspan="3"><h3>Session</h3></th>
                    <th colspan="3"><h3>Break</h3></th>                        
                    </tr>
                    <tr>
                        <td><button id="sessionPlusBtn" class="btn btn-sm btn-info btn-setting"><i class="fa fa-2x fa-plus"></i></button></td>
                        <td><h3 id="sessionTimeShow">25</h3></td>
                        <td><button id="sessionMinusBtn" class="btn btn-sm btn-primary btn-setting"><i class="fa fa-2x fa-minus"></i></button></td>
                        <td><button id="breakPlusBtn" class="btn btn-sm btn-info btn-setting"><i class="fa fa-2x fa-plus"></i></button></td>
                        <td><h3 id="breakTimeShow">5</h3></td>
                        <td><button id="breakMinusBtn" class="btn btn-sm btn-primary btn-setting"><i class="fa fa-2x fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <button id="startBtn" class="btn btn-block btn-sm btn-success">Start</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <button id="resetBtn" class="btn btn-block btn-sm btn-warning">Reset</button>
                        </td>                                                
                    </tr>
                </table>
            </div>
            <div class="row">
                <div id="mainClockDiv">
                    <div id="fillDiv"></div>
                    <p class="clock_p" id="clockStatusSpan"></p>
                    <p class="clock_p" id="clockTimeSpan"></p>                    
                </div>
            </div>

            <audio id="musicAudio">
                <source src="assets/audio/music.ogg" type="audio/ogg">
            </audio>

        </div>
        <!-- /container -->
        <script src='assets/js/jquery.min.js'></script>
        <script src='assets/js/bootstrap.min.js'></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
