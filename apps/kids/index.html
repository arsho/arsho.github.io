<body>

    <div class="container content">
        <header class="blog-header py-2 mb-2 text-dark border-bottom">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-md-4 offset-md-4 text-center">
                    <a onClick="window.location.reload();">
                        <h3 class="blog-header-logo p-0 m-0">Kids Math</h3>
                    </a>
                </div>
                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#quiz_settings_box" aria-expanded="false" aria-controls="quiz_settings_box">
                        <i class="fa fa-cogs"></i> Settings
                    </button>
                </div>
            </div>

        </header>

        <div class="row mb-2">
            <div class="col-md-12">
                <div class="collapse show" id="quiz_settings_box">
                    <div class="card border-light">
                        <div class="card-header">
                            Math Quiz Settings
                        </div>
                        <div class="card-body">
                            <div>
                                <div class="form-group row">
                                    <label for="quiz_language" class="col-sm-4 col-form-label">Quiz Language</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="quiz_language">
                                            <option value="en">English</option>
                                            <option value="bn">Bangla</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="number_of_questions">Number of Questions</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="number_of_questions">
                                            <option>5</option>
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                            <option>25</option>
                                            <option>30</option>
                                            <option>35</option>
                                            <option>40</option>
                                            <option>45</option>
                                            <option>50</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="type_of_questions">Select Operator (Multiple Allowed)</label>
                                    <div class="col-sm-8">
                                        <select multiple class="form-control" id="type_of_questions">
                                            <option selected value="addition">+</option>
                                            <option value="substraction">-</option>
                                            <option value="multiplication">*</option>
                                            <option value="division">/</option>
                                            <option value="random">Random</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="max_number_operand_1">Maximum Number for Operand 1</label>
                                    <div class="col-sm-8">
                                        <input type="number" min="0" class="form-control" id="max_number_operand_1" placeholder="Maximum number for Operand 1" value="30">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="max_number_operand_2">Maximum Number for Operand 2</label>
                                    <div class="col-sm-8">
                                        <input type="number" min="0" class="form-control" id="max_number_operand_2" placeholder="Maximum number for Operand 2" value="15">
                                    </div>
                                </div>

                            </div>

                            <!-- ./Form Div -->
                        </div>
                        <!-- ./card-body -->
                    </div>
                    <div class="card-footer">
                        <button id="generate_quiz" class="btn btn-block btn-info">Create Quiz</button>
                    </div>
                    <!-- ./card-footer -->
                    <!-- ./ card -->
                </div>
            </div>
        </div>

        <div class="mb-2 invisible" id="quiz_wrapper">

            <div class="card-deck mt-4 mb-4">
                <div class="card text-center border-success text-success p-1" id="correct_answers_card">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <i class="far fa-check-circle fa-5x"></i>
                        </div>
                        <div class="col-md-9 pt-2 pb-2">
                            <div class="card-body p-0">
                                <h5 class="card-title m-0" id="correct_answers_title">
                                    Correct Answer
                                </h5>
                                <h2 class="card-title m-0 mt-1" id="correct_answers_value">

                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-center border-danger text-danger p-1" id="wrong_answers_card">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <i class="far fa-times-circle fa-5x"></i>
                        </div>
                        <div class="col-md-9 pt-2 pb-2">
                            <div class="card-body p-0">
                                <h5 class="card-title m-0" id="wrong_answers_title">
                                    Wrong Answer
                                </h5>
                                <h2 class="card-title m-0 mt-1" id="wrong_answers_value">

                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ./card-deck -->

            <div class="table-responsive">
                <table class="table table-sm quiz_rows" id="quiz_rows">
                </table>
            </div>
        </div>
    </div>
